<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header2">
        <a href="index.html">
            <div class="retorn"><img src="img/retorno.png" alt="retorno"></div>
        </a>
        <img src="img/vedev-logo-png.png" alt="Logo da VeDev">
    </header>
    <main id="wallpaper2">
        <div class="form-container2">
            <h2>Inscreva-se</h2>
            <form onsubmit="return enviarEmail()">
              <label for="nome">Nome:</label>
              <input
                type="text"
                id="nome"
                name="nome"
                required
                placeholder="Nome"
              />
              
              <label for="sobrenome">Sobrenome:</label>
              <input
                type="text"
                id="sobrenome"
                name="sobrenome"
                required
                placeholder="Sobrenome"
              />

              <label for="email">E-mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Email"
              />

              <label for="senha">Senha:</label>
              <input
                type="password"
                id="senha"
                name="senha"
                required
                placeholder="Senha"
              />
    
              <button onclick="enviarEmail" type="submit">Enviar</button>
              <script>
                function enviarEmail() {
                  alert("Agora você está inscrito!");
                }
              </script>
            </form>
          </div>
          <a href="index.html"><button class="button-retorn">Voltar</button></a>
    </main>
</body>
</html>
