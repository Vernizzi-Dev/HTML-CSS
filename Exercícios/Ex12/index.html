<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu <strong><ins>próprio servidor.</ins></strong></p>
    <video width="560" controls loop poster="imagens/foto-praia-png.png">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-webm.mp4" type="video/webm">
        <source src="midia/meu-video-ogv.mp4" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>
    <h1>inserindo vídeos do Youtube</h1>
        <p>Este vídeo <strong><ins>não está no meu servidor</ins></strong>, consequentemente ele <strong>consome os dados do próprio Youtube</strong></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9mc2rd7wJdA?si=SGOASQMYceFcMKWy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
